# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: SadovodBNL
site_description: "Очень категоричный справочник садовода"

nav:
  - index.md
  - Уход за растениями:
      - Борьба с вредителями:
          - plant-care/pest-control/insects.md
          - plant-care/pest-control/snails.md
          - plant-care/pest-control/ants.md
          - plant-care/pest-control/flies.md
          - plant-care/pest-control/house-spiders.md
      - plant-care/fertilizers.md
  - Привлечение животных:
      - attracting-animals/birds.md
      - attracting-animals/hedgehogs.md
  - apps.md
  - contributing.md
  - sponsoring.md

theme:
  favicon: "images/favicon.ico"
  icon:
    repo: "material/github"
    logo: "material/leaf"
    tag:
      insects: "material/bug"
      birds: "material/bird"
      cats: "material/cat"
      solutions: "material/spray"
  name: material
  language: ru
  custom_dir: overrides
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - git-revision-date-localized:
      enable_creation_date: false
  - search:
      lang: ru
  - social
  - autorefs
  - tags

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

repo_url: https://github.com/eigenein/sadovod-bnl

extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/gardening_benelux
      name: Чат в Telegram
    - icon: material/google-spreadsheet
      link: https://docs.google.com/spreadsheets/d/1Kb5VpLNyeKjFGBcfFL9tN5z-cKTSS4mMP1GA9QjMOzY/edit?usp=sharing
      name: Список растений
  analytics:
    provider: google
    property: G-GKFKT99WR6
  tags:
    Насекомые: insects
    Птицы: birds
    Коты: cats
    Средства: solutions

copyright: Copyright &copy; 2011-2023 SadovodBNL (CC BY-NC-ND 4.0)

site_url: "https://sadovod.nl"
edit_uri: edit/main/docs/

watch:
  - "docs"
  - "overrides"
