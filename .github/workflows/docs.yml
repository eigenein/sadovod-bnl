name: Docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - name: "ðŸ—ƒ Cache"
        if: success() || failure()
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache
            .cache

      - uses: actions/checkout@v4
        name: "ðŸ“¥ Checkout"
        with:
          fetch-depth: 0

      - name: "âœ¨ Install Poetry"
        run: pipx install poetry

      - uses: actions/setup-python@v5
        name: "âœ¨ Set up Python"
        id: "setup-python"
        with:
          python-version: 3.12
          cache: poetry

      - name: "ðŸ“¥ Install the dependencies"
        run: |
          poetry env use python3.12
          poetry install --no-root

      - run: "poetry run mkdocs build --site-dir _site"
        name: "ðŸ“¦ Build"

      - name: "ðŸ“¤ Upload"
        uses: actions/upload-pages-artifact@v2

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: "build"
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: "âœ¨ Deploy"
        uses: actions/deploy-pages@v2
